<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="feedback-container">
      <h1>Feedback UI</h1>
      <div class="rating-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/166/166527.png"
            alt="unhappy"
          />
          <p>Unhappy</p>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png"
            alt="neutral"
          />
          <p>Neutral</p>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/166/166538.png"
            alt="satisfied"
          />
          <p>Satisfied</p>
        </div>
      </div>
      <button id="send-review-btn">Send Review</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
